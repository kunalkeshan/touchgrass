<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="manifest" href="/manifest.json" /> -->

		<!-- Icons -->
		<link rel="icon" href="/images/favicon.ico" type="image/ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/images/favicon-16x16.png"
		/>

		<!-- Primary Meta Tags -->
		<title>Touchgrass - habit tracking app.</title>
		<meta name="title" content="Touchgrass - habit tracking app." />
		<meta
			name="description"
			content="Track habits, boost productivity, and improve well-being with Touchgrass – your ultimate habit tracking app. Start your journey today!"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://touchgrass-app.netlify.app/" />
		<meta property="og:title" content="Touchgrass - habit tracking app." />
		<meta
			property="og:description"
			content="Track habits, boost productivity, and improve well-being with Touchgrass – your ultimate habit tracking app. Start your journey today!"
		/>
		<meta
			property="og:image"
			content="https://touchgrass-app.netlify.app/images/thumbnail.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://touchgrass-app.netlify.app/"
		/>
		<meta
			property="twitter:title"
			content="Touchgrass - habit tracking app."
		/>
		<meta
			property="twitter:description"
			content="Track habits, boost productivity, and improve well-being with Touchgrass – your ultimate habit tracking app. Start your journey today!"
		/>
		<meta
			property="twitter:image"
			content="https://touchgrass-app.netlify.app/images/thumbnail.png"
		/>
	</head>
	<body>
		<main id="root"></main>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
